<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Agregar tarea</ion-title>
  </ion-toolbar>
</ion-header>
<!-- <ion-header>
<ion-header [translucent]="true">
</ion-header> -->

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agregar tarea</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <h2 class="ion-text-center">Tarea a Agregar</h2> -->
  <ion-item>
    <ion-label position="floating">Nombre tarea</ion-label>
    <ion-input type="text" [(ngModel)]="nombreTarea"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating"></ion-label>
    <ion-input type="datetime-local" [(ngModel)]="fechaHora"></ion-input>
  </ion-item>

  <ion-button shape="block" (click)="insertar()">Guardar tarea</ion-button>
</ion-content>
