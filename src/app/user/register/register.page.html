<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <form #form="ngForm" (ngSubmit)="register">
    <ion-grid>
      <ion-row color="light" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div>
            <h3 class="tittle">Registrate!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input class="inputUser" name="name" type="text" placeholder="Nombre" [(ngModel)]="name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input class="inputUser" name="email" type="email" placeholder="your@email.com" [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input class="inputUser" name="password" type="password" placeholder="Contraseña" [(ngModel)]="pass1"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input class="inputUser" name="confirm" type="password" placeholder="Repetir contraseña" [(ngModel)]="pass2"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block" (click)="register()">Registrarse</ion-button>
          </div>
          <ion-row>
            <div class="tittle">
            Ya tienes una cuenta? <a routerLink='/login'>Inicia sesion!</a>
            </div>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>© 2023 Task Sync</ion-title>
  </ion-toolbar>
</ion-footer>
